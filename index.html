<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/cabecera.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css">
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
   <form id="loginform" action="validar.php" method="post">
   <h1 class="animate__animated animate__backInLeft">Sistema de login</h1>
   <p>Usuario <input type="text" placeholder="ingrese su nombre" name="usr"></p>
   <p>Contraseña <input type="password" placeholder="ingrese su contraseña" name="pwd"></p>
   <a href="javascript:entrar();">Ingresar</a>
   
   </form> 
   <script>
	function entrar(){
		if (loginform.pwd.value.trim() != '' && loginform.usr.value.trim() != ''){
			loginform.pwd.value = CryptoJS.MD5(loginform.pwd.value).toString();
			loginform.submit();
		}
	}
</script>
</body>
</html>
